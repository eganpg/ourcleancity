<template name="photo">
  {{> MapDemoIndex }}
  {{#each my_photos}}
  
  <img class="photoDisplay" src="http://maps.googleapis.com/maps/api/staticmap?center={{location_b.lat}},{{location_b.lng}}&zoom=12&size=100x100&maptype=roadmap&markers=color:blue%7C{{lat}},{{lng}}" />
  <img  class="photoStream" src="{{photo}}"/>
  <button class="counter">{{counter}}</button>
  <button class="downVote">Down</button>
  <button class="upVote">Up</button>

  {{/each}}
</template>
<template name="MapDemoIndex">
  <div class="map row">
    {{> mapCanvas2}}
  </div>
</template>

<template name="mapCanvas2">
  <div id="map-canvas2" class="map-canvas"></div>
</template>
