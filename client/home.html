<template name="home">

    <div class="splash-container">
    <div class="splash">
        
        <h1 class="splash-head">Our Clean City</h1>
        <p class="splash-subhead">
            Taking pride in our city.
        </p>
        
        <p>
            <a class="pure-button pure-button-primary photo">Public Works Request</a>
        </p>
         {{#if photo}}
            <div>
              <img src={{photo}} />
            </div>
          {{/if}}
        {{#if isPhone}}
        <p class="splash-subhead more_info">How it works</p>
        {{else}}
        <p class="splash-subhead more_info">For more information</p>
        {{/if}}
        <i class="fa fa-arrow-down fa-3x down_arrow"></i>
    </div>
</div>
<div class="content-wrapper">
    <div class="ribbon l-box-lrg pure-g">
    </div>
    <div class="content">
        <i class="fa fa-arrow-up fa-3x up_arrow"></i>
        {{#if isPhone}}
        <h2 class="content-head is-center">It has never been easier to submit a public works request to your city.</h2>
        <i class="fa fa-hand-o-up"></i>
        <p class="content-head is-center">1. Click the 'Public Works Request' button above.</p>
        <i class="fa fa-camera fa-2x"></i>
        <p class="content-head is-center">Snap a photo of the issue in need.</p>
        <p class="content-head is-center">3. 'Our Clean City' automatically includes a location tag and submits.</p>
        <p class="content-head is-center">4. If your city currently uses 'Our Clean City', your submission will be directly submitted to the appropriate department, <br>otherwise a request will sent to your local city government requesting 'Our Clean City' in your location.</p>
        <h4 class="content-head is-center">
            Bring 'Our Clean City' to your neighborhood.
        </h4>
        {{else}}
        <h2 class="content-head is-center">Cities across the country each have their own individualized ways<br>for submitting public work requests.</h2>
        <h3 class="content-head is-center">Let us make it easier to organize.</h3>
        <h4 class="content-head is-center">
            Bring 'Our Clean City' to your neighborhood.
        </h4>
        {{/if}}
        <div class="content-head is-center">
            <img src="http://maps.googleapis.com/maps/api/staticmap?center={{loc.lat}},{{loc.lng}}&zoom=15&size=300x300&maptype=roadmap&markers=color:blue%7C{{loc.lat}},{{loc.lng}}" />
        </div>
        {{#if isPhone}}
        <!-- <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <input id="name" type="text" placeholder="Your Name">
                        <input id="email" type="email" placeholder="Your Email">
                        <input id="password" type="password" placeholder="Your City">
                        <button type="submit" class="pure-button">For More Info</button>
                    </fieldset>
                </form>
            </div>
        </div> -->
        {{else}}
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked contact_us">
                    <fieldset>
                        <input id="name" type="text" placeholder="Your Name">
                        <input id="email" type="email" placeholder="Your Email">
                        <input id="password" type="password" placeholder="Your City">
                        <button type="submit" class="pure-button">For More Info</button>
                    </fieldset>
                </form>
            </div>
            
        </div>
        {{/if}}
    </div>

   
</div>
</template>
